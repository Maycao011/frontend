<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <form class="calculadora">
        <div class="visor">
            <input id="tela" placeholder="0"></input>
        </div>
        <div class="tecla">
            <button onclick="apagar()" type="button" class="botao">AC</button>
            <button onclick="adicionar('/')" type="button" class="botao">/</button>
            <button onclick="adicionar('*')" type="button" class="botao">*</button>
            <button onclick="adicionar('-')" type="button" class="botao">-</button>
            <button onclick="adicionar('7')" type="button" class="botao">7</button>
            <button onclick="adicionar('8')" type="button" class="botao">8</button>
            <button onclick="adicionar('9')" type="button" class="botao">9</button>
            <button onclick="adicionar('+')" type="button" class="botao">+</button>
            <button onclick="adicionar('4')" type="button" class="botao">4</button>
            <button onclick="adicionar('5')" type="button" class="botao">5</button>
            <button onclick="adicionar('6')" type="button" class="botao">6</button>
            <button onclick="adicionar('.')" type="button" class="botao">,</button>
            <button onclick="adicionar('1')" type="button" class="botao">1</button>
            <button onclick="adicionar('2')" type="button" class="botao">2</button>
            <button onclick="adicionar('3')" type="button" class="botao">3</button>
            <button onclick="adicionar('0')" type="button" class="botao">0</button>
            <button onclick="calcular()" type="button" class="botao-zero">Enter</button>
        </div>
    </form>
    <script src="calculadora.js"></script>
</body>
</html>

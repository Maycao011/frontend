        switch (dia) {

                break
            case 1:
                window.alert('Segunda')
                break
            case 2:
                window.alert('Ter√ßa')

            case 5:
                window.alert('Sexta')
                break
            case 6:
                window.alert('Sabado')
                break
            default:
                window.alert('Dia invalido')
        }
    </script>

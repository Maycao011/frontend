<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois valores</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num1" id="num2">
    <input type="button" value="Somar" onclick="somar()">
    <br>
    <br>
    <div id="resultado">Resultado = </div>

    <script>
        function somar(){
            var num1 = window.document.getElementById("num1")
            var num2 = window.document.querySelector("input#num2")
            var resultado= window.document.querySelector("div#resultado")

            var valor1 = Number(num1.value)
            var valor2 = Number(num2.value)
            var result = valor1 + valor2
            resultado.innerText = "Resultado = " + result
        }
    </script>
</body>
</html>
